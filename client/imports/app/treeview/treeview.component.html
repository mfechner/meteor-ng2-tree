<ul *ngFor="let node of nodes; let indexPosition = index" [class.root]="node._id == 'ROOT_NODE' || parentNode._id == 'ROOT_NODE'">
    <li [class.root]="node._id == 'ROOT_NODE' || parentNode._id == 'ROOT_NODE'" draggable="true" >
        <div (dragover)="handleDragOver($event)" (dragenter)="handleDragEnter($event)">
            <i role="button" class="iconButton fa" [class.fa-chevron-down]="getIcon(node) == '-'" [class.fa-chevron-right]="getIcon(node) == '+'" (click)="toggle(node)" [class.root]="node._id == 'ROOT_NODE'" *ngIf="node._id != 'ROOT_NODE'"></i>
            <span [class.root]="node._id == 'ROOT_NODE'">{{ indexPosition }} {{node._id}}</span>
            <i role="button" class="add fa fa-plus-circle" (click)="addNode(node)" [class.root]="node._id == 'ROOT_NODE'"></i>
            <i role="button" class="remove fa fa-minus-circle" (click)="removeNode(node)" *ngIf="node._id != 'ROOT_NODE'" data-toggle="tooltip" data-placement="top" title="Remove"></i>
            {{ simpleDrop }}
            <div *ngIf="node.children.length > 0 && node.expanded">
                <app-treeview [dataService]="dataService" [subNodes]="node.children" [config]="config" [parentNode]="node" [position]="indexPosition"></app-treeview>
            </div>
        </div>
    </li>
</ul>
